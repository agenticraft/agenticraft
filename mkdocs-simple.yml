site_name: AgentiCraft Documentation
site_url: https://docs.agenticraft.ai
site_description: Production-ready AI agent framework documentation
site_author: AgentiCraft Team

repo_name: agenticraft/agenticraft
repo_url: https://github.com/agenticraft/agenticraft
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 AgentiCraft Team

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Philosophy: philosophy.md
  - Installation: getting-started/installation.md
  - Concepts:
    - Agents: concepts/agents.md
  - Guides:
    - MCP Integration: guides/mcp-integration.md
  - Workflow Guide: workflow.md
  - Plugin Development: plugin-development.md
  - API Reference: reference/index.md
  - Changelog: changelog.md
