[pytest]
# Pytest configuration for AgentiCraft

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Directories to ignore
norecursedirs = templates venv .git __pycache__ build dist .pytest_cache

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow tests
    mcp: MCP protocol tests
    benchmark: Performance benchmark tests
    asyncio: Asynchronous tests
    skipif: Skip test based on condition
    structure: Code structure and organization tests

# Test output
addopts = 
    --strict-markers
    --tb=short
    -v

# Asyncio configuration
asyncio_mode = auto

# Ignore warnings for missing implementations
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
