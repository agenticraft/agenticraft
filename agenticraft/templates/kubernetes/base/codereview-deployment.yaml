# AgentiCraft Code Review API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agenticraft-codereview-api
  namespace: agenticraft
  labels:
    app: agenticraft
    component: codereview-api
    workflow: codereview
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agenticraft
      component: codereview-api
  template:
    metadata:
      labels:
        app: agenticraft
        component: codereview-api
        workflow: codereview
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agenticraft-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: agenticraft/codereview:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: agenticraft-config
        - secretRef:
            name: agenticraft-secrets
        env:
        - name: WORKFLOW_TYPE
          value: "code_review"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: temp
          mountPath: /tmp
      volumes:
      - name: logs
        emptyDir: {}
      - name: temp
        emptyDir: {}

---
# Service for Code Review API
apiVersion: v1
kind: Service
metadata:
  name: agenticraft-codereview-api
  namespace: agenticraft
  labels:
    app: agenticraft
    component: codereview-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: agenticraft
    component: codereview-api
