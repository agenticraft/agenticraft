# HPA for Webhook Receiver
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agenticraft-webhook-hpa
  namespace: agenticraft
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agenticraft-webhook-receiver
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
