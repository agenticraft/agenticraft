# Horizontal Pod Autoscaler for Code Review API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agenticraft-codereview-hpa
  namespace: agenticraft
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agenticraft-codereview-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

