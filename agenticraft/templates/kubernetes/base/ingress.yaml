# Ingress for AgentiCraft Code Review
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agenticraft-ingress
  namespace: agenticraft
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.agenticraft.io
    - webhooks.agenticraft.io
    secretName: agenticraft-tls
  rules:
  # Main API endpoint
  - host: api.agenticraft.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agenticraft-codereview-api
            port:
              number: 80
  # GitHub webhook endpoint
  - host: webhooks.agenticraft.io
    http:
      paths:
      - path: /github
        pathType: Prefix
        backend:
          service:
            name: agenticraft-webhook-receiver
            port:
              number: 80
