# Production Deployment Patches
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agenticraft-codereview-api
spec:
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agenticraft-webhook-receiver
spec:
  template:
    spec:
      containers:
      - name: webhook
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
